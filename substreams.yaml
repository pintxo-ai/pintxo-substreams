specVersion: v0.1.0
package:
  name: "pintxo_stream"
  version: v0.1.0

imports:
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.2.1/substreams-database-change-v1.2.1.spkg

protobuf:
  files:
    - erc721.proto
    - seaport.proto
    - seaport_metrics.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_seaport_purchases
    kind: map
    initialBlock: 19160000
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.seaport.v1.SeaportPurchases
  
  - name: store_seaport_activity
    kind: store
    initialBlock: 19160000
    updatePolicy: add
    valueType: bigdecimal 
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_seaport_purchases  
  
  - name: metrics_out
    kind: map
    initialBlock: 19160000
    inputs: 
     - source: sf.substreams.v1.Clock
     - map: map_seaport_purchases
     - store: store_seaport_activity
    output:
      type: proto:eth.seaport_metrics.v1.Metrics
 

network: mainnet
